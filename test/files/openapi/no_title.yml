openapi: "3.0.3"
info:
  title: Library
  version: 1.0.0
  contact: {}
  description: Unleash imagination, chapter by chapter!
servers:
  - url: http://example.com/v1
tags:
  - name: chapters
    description: Chapter related operations
paths:
  /chapters:
    get:
      summary: List chapters
      description: List all chapters of a book.
      operationId: listChapters
      tags:
        - chapters
      responses:
        "200":
          description: A list of chapters.
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  description: Combination of a chapter number and the chapter title.
                  properties:
                    number:
                      type: integer
                    title:
                      type: string
  /sub_chapters:
    get:
      summary: List sub-chapters
      description: List all sub-chapters of a book.
      operationId: listSubChapters
      tags:
        - chapters
      responses:
        "200":
          description: A list of sub-chapters.
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  title: SubChapter
                  properties:
                    title:
                      type: string
  /chapter/sample:
    get:
      summary: Fetch a random chapter
      description: Fetch all details for a random chapter.
      operationId: sampleChapter
      tags:
        - chapters
      responses:
        "200":
          description: A chapter.
          content:
            application/json:
              schema:
                type: object
                properties:
                  number:
                    type: integer
                  title:
                    type: string