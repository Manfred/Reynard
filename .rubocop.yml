AllCops:
  NewCops: enable
  TargetRubyVersion: 2.7

Layout/LineLength:
  Enabled: 100
Metrics/ClassLength:
  Exclude:
    # Test classes are long.
    - test/**/*_test.rb
Metrics/MethodLength:
  Max: 14
  Exclude:
    # Test methods are long.
    - test/**/*_test.rb
# The Specification class defines its own dig method and that must work with
# a single argument.
Style/SingleArgumentDig:
  Enabled: false
